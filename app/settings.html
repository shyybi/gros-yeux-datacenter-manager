<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Gros'Yeux - Server Manager</title>
</head>
<body>
	<div class="page-order">
		<!-- Here is the left side-->
		<div class="left-side" id="left-side">
			<div class="navbar">
				<a href="#" class="app-title" >Gros'Yeux</a>
				<a href="index.html" class="link">Servers</a>
				<a href="settings.html" class="link">Settings</a>
				<a target="_blank" href="https://github.com/shyybi/gros-yeux-datacenter-manager/" class="link" rel="noopener noreferrer">Git</a>
			</div>
			<div class="navbar">
				<a class="credit">Made by Shyybi</a>
			</div>
		</div>
		<!-- Here is the wide side-->
		<div class="wide-side" id="wide-side">
			<h1>Server Settings</h1>
			<div class="server-form">
				<h2>Add Server</h2>
				<input type="text" id="server-name" placeholder="Server Name">
				<input type="text" id="server-ip" placeholder="Server IP">
				<input type="text" id="server-port" placeholder="Server Port">
				<button id="add-server-btn">Add Server</button>
				<p id="add-server-error" class="error-message"></p> <!-- Element for error messages -->
			</div>
			<div class="server-list">
				<h2>Current Servers</h2>
				<ul id="server-list">
					<!-- Server list will be injected here -->
				</ul>
			</div>
		</div>
	</div>
</body>
<script src="renderer.js"></script>
</html>
